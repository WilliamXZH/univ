<html>
	<head>
	</head>
	<script type="text/javascript">
		function get(y,m,d){
			var days = [31,28,31,30,31,30,31,31,30,31,30,31];
		    var s= 0;
			for(var i=0;i<m-1;i++){
				s += days[i];
				if(i==1&&(y%400==0||(y%400!=0&&y%4==0))){
					s++;
				}
			}
			s += d;
			return s;
		}
		//alert(get(200,2,8));
		function DayOfYear(date){
				var y = date.getFullYear();
				var m = date.getMonth();
				var d = date.getDate();
				var days = [31,28,31,30,31,30,31,31,30,31,30,31];
				var s= 0;
				//console.log(y+'-'+m+'-'+d);
				for(var i=0;i<m;i++){
					s += days[i];
					if(i==1&&IsLeapYear(y)){
						s++;
					}
				}
				s += d;
				return s;
		}
		function IsLeapYear(y){
			return (y%400==0||(y%400!=0&&y%4==0));
		}
		alert(DayOfYear(new Date(200,2,8)));
	</script>
</html>
