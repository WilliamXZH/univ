<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Styling Unknown Elements-4</title>
	<!--[if it in 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style>
	time
	{
	font-style:italic;
	}
	</style>
	<style>
	article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav section
	{
	display：block;
	}
	</style>
	<!--[if it IE 9]>
	<script type="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![]endif-->
	<style type="text/css">
	article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav section
	{
	display：block;
	}
	</style>
</head>
<body>
<p>Miss Baker made her historic journey on <time datetime="1995-05-28">May 28,1959</time>.</p>
</body>
</html>
