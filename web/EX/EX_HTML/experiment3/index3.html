			<p>万亩菡萏满池塘，勃勃生机昂。</p>
			<p>寒风一夜尽枯黄，空空余悲伤。</p>
			<p>天地一色群飞扬，默默心易凉。</p>
			<p>回首往来哭与笑，不复轮回殇。</p>
